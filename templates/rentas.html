<!-- Formulario -->

<form id="frmRenta" method="post">
    <div class="mb-1">
        <label>Cliente</label>
        <input type="text" class="form-control" id="txtIdCliente" name="txtIdCliente">
    </div>
    <div class="mb-1">
        <label>Traje</label>
        <input type="text" class="form-control" id="txtIdTraje" name="txtIdTraje">
    </div>
    <div class="mb-1">
        <label>Descripcion</label>
        <input type="text" class="form-control" id="txtDescripcion" name="txtDescripcion">
    </div>
    <div class="mb-1">
        <label>Fecha inicio</label>
        <input type="datetime" class="form-control" id="txtFechaInicio" name="txtFechaInicio">
    </div>
        <div class="mb-1">
        <label>Fecha fin</label>
        <input type="datetime" class="form-control" id="txttxtFechaFin" name="txttxtFechaFin">
    </div>
    <div class="mb-1 text-end">
        <button class="btn btn-primary">Guardar</button>
    </div>
</form>
<div class="table-responsive">
    <table class="table table-sm">
        <thead class="table-active">
            <tr>
                <th>Id</th>
                <th>Cliente</th>
                <th>Traje</th>
                <th>Descripcion</th>
                <th>Fecha inicio</th>
                <th>Fecha fin</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tbodyRentas"></tbody>
    </table>
</div>
